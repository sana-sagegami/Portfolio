<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sana's Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Noto+Sans+JP:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-links">
          <a href="index.html" class="nav-link active">Home</a>
          <span class="nav-separator">/</span>
          <a href="product.html" class="nav-link">Products</a>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <section class="about-section">
        <div class="profile-top-background"></div>
        <div class="profile-bottom-background"></div>
        <div class="decorative-stars">
          <span class="star star-1">✦</span>
          <span class="star star-2">✧</span>
          <span class="star star-3">✦</span>
          <span class="star star-4">✧</span>
        </div>

        <h1 class="about-title">
          <span>A</span>
          <span>B</span>
          <span>O</span>
          <span>U</span>
          <span>T</span>
          <span class="space"> </span>
          <span>M</span>
          <span>E</span>
        </h1>

        <div class="profile-container">
          <div class="profile-image-bg">
            <div class="profile-image-wrapper">
              <div class="profile-image-frame"></div>
              <img
                src="image/profile.png"
                alt="提髪 沙奈"
                class="profile-image"
              />
            </div>
            <div class="profile-info">
              <h2 class="profile-name-jp">提髪 沙奈</h2>
              <h3 class="profile-name-en">Sagegami Sana</h3>
            </div>
          </div>
        </div>
      </section>

      <section class="details-section">


        <div class="details-grid">
          <div class="detail-item">
            <span class="detail-label">出身</span>
            <span class="detail-value">愛知県豊橋市</span>
          </div>

          <div class="detail-item">
            <span class="detail-label">誕生日</span>
            <span class="detail-value">2006.01.23</span>
          </div>

          <div class="detail-item">
            <span class="detail-label">大学</span>
            <span class="detail-value">愛知工業大学</span>
          </div>

          <div class="detail-item">
            <span class="detail-label">担当</span>
            <span class="detail-value">フロント/デザイン/iOS</span>
          </div>

          <div class="detail-item">
            <span class="detail-label">mbti</span>
            <span class="detail-value">ESFJ</span>
          </div>

          <div class="detail-item">
            <span class="detail-label">趣味</span>
            <span class="detail-value">k-pop, j-pop, idol</span>
          </div>
        </div>
      </section>

      <section class="skills-section">
        <h2 class="skills-title">Skills</h2>
        <div class="logo-glow"></div>

        <div class="skills-container">
          <div class="skills-grid">
            <div class="skill-item">
              <img
                src="image/skills/HTML5.svg"
                alt="HTML5"
                class="skill-icon"
              />
            </div>
            <div class="skill-item">
              <img src="image/skills/c++.png" alt="C++" class="skill-icon" />
            </div>
            <div class="skill-item">
              <img
                src="image/skills/react-logo.svg"
                alt="React"
                class="skill-icon"
              />
            </div>
            <div class="skill-item">
              <img
                src="image/skills/nextjs.jpeg"
                alt="Next.js"
                class="skill-icon"
              />
            </div>
            <div class="skill-item">
              <img
                src="image/skills/js.png"
                alt="JavaScript"
                class="skill-icon"
              />
            </div>
            <div class="skill-item">
              <img
                src="image/skills/ts.jpeg"
                alt="TypeScript"
                class="skill-icon"
              />
            </div>
            <div class="skill-item">
              <img
                src="image/skills/swift.png"
                alt="Swift"
                class="skill-icon"
              />
            </div>
            <div class="skill-item">
              <img
                src="image/skills/figma.png"
                alt="Figma"
                class="skill-icon"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
